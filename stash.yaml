proxy-groups：
  - name: Lucky Defense
    type: select
      proxies:
        - ☑️ 手动切换

# 规则集声明（加到 rule-providers 下）
rule-providers:
  cloudflare-domain:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cloudflare.txt"
    path: ./ruleset/cloudflare-domain.yaml
    interval: 86400
  cloudflare-ip:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cloudflareip.txt"
    path: ./ruleset/cloudflare-ip.yaml
    interval: 86400

# 规则引用（加到 rules 最前面）
rules:
  - RULE-SET,cloudflare-domain,DIRECT
  - RULE-SET,cloudflare-ip,DIRECT,no-resolve

  # 下面放你原来的规则...
  - DOMAIN-SUFFIX,exitgames.com,Lucky Defense
  - DOMAIN,configure-tcp-ios.mtgglobals.com,☑️ 手动切换
  - DOMAIN-SUFFIX,8am.cc.cd,DIRECT
